<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <input type="date" id="birthDate" placeholder="Enter your birthdate">
    <button onclick="calculateAge()">Calculate</button>

    <div class="button-group">
      <button id="yearButton">Year<br><span id="yearValue">0</span></button>
      <button id="monthButton">Month<br><span id="monthValue">0</span></button>
      <button id="dayButton">Day<br><span id="dayValue">0</span></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
